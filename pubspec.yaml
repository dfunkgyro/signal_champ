name: rail_champ
description: Advanced Railway Simulation with AI and Cloud Features
publish_to: 'none'
version: 2.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.5+1
  
  # UI/UX
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.1.1
  loading_animation_widget: ^1.3.0
  
  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.2.5
  
  # AI & Cloud
  http: ^1.5.0
  supabase_flutter: ^2.10.3
  
  # Utilities
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  uuid: ^4.5.2
  path_provider: ^2.1.5
  flutter_dotenv: ^6.0.0
  timeago: ^3.7.1
  
  # Performance
  flutter_cache_manager: ^3.4.1
  sqflite: ^2.4.2
  
  # Mobile Features
  share_plus: ^12.0.1
  flutter_launcher_icons: ^0.14.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/.env
    - assets/icon/

# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
