name: rail_champ
description: Advanced Railway Simulation with AI and Cloud Features
publish_to: 'none'
version: 2.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # UI/UX
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.1.1
  loading_animation_widget: ^1.3.0
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  lottie: ^3.2.2

  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.2.5


  # AI & Cloud
  http: ^1.6.0
  supabase_flutter: ^2.10.3

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.6

  # Force Update
  upgrader: ^11.4.0
  package_info_plus: ^8.1.3

  # Analytics & Tracking
  app_usage: ^4.0.1
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  device_info_plus: ^11.2.0

  # Utilities
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  uuid: ^4.5.2
  path_provider: ^2.1.5
  flutter_dotenv: ^6.0.0
  timeago: ^3.7.1

  # Audio
  audioplayers: ^6.1.0

  # Speech Recognition & TTS
  # Using Xcode 14.2 compatible versions (no Swift concurrency issues)
  speech_to_text: 6.6.2  # Last stable version before Swift concurrency
  flutter_tts: 4.1.0     # Stable version without switch statement warnings
  text_to_speech: ^0.2.3 # Additional TTS with better cross-platform support

  # Performance
  flutter_cache_manager: ^3.4.1
  sqflite: ^2.4.2

  # Mobile Features
  share_plus: ^12.0.1
  flutter_launcher_icons: ^0.14.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/.env
    - assets/icon/
    - assets/sound/
    - assets/json/

# App icon configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
